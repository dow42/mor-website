
<!DOCTYPE html>
<html lang="as">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>চাইন আপ - AssamChat</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>চাইন আপ কৰক</h2>
  <input type="email" id="email" placeholder="ইমেইল" /><br />
  <input type="password" id="password" placeholder="পাছৱাৰ্ড" /><br />
  <button onclick="signup()">চাইন আপ</button>
  <p id="msg"></p>
  <script>
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("msg").innerText = "সফল চাইন আপ";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = error.message;
        });
    }
  </script>
</body>
</html>
