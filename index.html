
<!DOCTYPE html>
<html>
<head>
  <title>AssamChat Login/Signup</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { display: block; margin-bottom: 10px; padding: 8px; width: 300px; }
    button { padding: 10px 20px; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>AssamChat</h1>

  <h2>Signup</h2>
  <input type="email" id="signup-email" placeholder="Email">
  <input type="password" id="signup-password" placeholder="Password">
  <button onclick="signUp()">Sign Up</button>

  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email">
  <input type="password" id="login-password" placeholder="Password">
  <button onclick="login()">Login</button>

  <!-- Firebase CDN SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAgCrl78GwcFLpJ6pRDAvrVYkXkgcLHSkI",
      authDomain: "assamchat-29eef.firebaseapp.com",
      projectId: "assamchat-29eef",
      storageBucket: "assamchat-29eef.firebasestorage.app",
      messagingSenderId: "686012350709",
      appId: "1:686012350709:web:1ea7f5f0444a1a402a85bc",
      measurementId: "G-GDPW28JVTF"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Signup successful!");
        })
        .catch(error => {
          alert(error.message);
        });
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Login successful!");
        })
        .catch(error => {
          alert(error.message);
        });
    }
  </script>
</body>
</html>
